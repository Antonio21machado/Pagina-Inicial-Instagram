<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="imagem celular">
        </div>
        <div class="instagram continue">
            <div class="group">
                <img src="/instagram-logo.png"  class= "instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/IMG_20211222_142905.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como antoniomachado</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é antoniomachado?</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
